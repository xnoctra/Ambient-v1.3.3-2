<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Ambient" />
  <meta name="description" content="A simple version of Ambience built with Ultraviolet V2" />
  <link rel="icon" type="image/x-icon" href="https://google.com/favicon.ico" />
  <title>google classroom - Google Search</title>
  <!-- CSS files -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/searchbar.css" />
  <link rel="stylesheet" href="css/theme/default.css" />
  <link rel="stylesheet" href="css/blob.css" />
  <link rel="stylesheet" href="css/news.css" />
  <link rel="stylesheet" href="css/iframe.css" />
</head>

<body>
  <div class="container">
    <iframe src="" id="website" name="Iframe" scrolling="yes" allowfullscreen></iframe>
  </div>
  <script>
    function loadIframe(url) {
      const iframe = document.getElementById("website");
      iframe.src = url;
    }
    function setIframe() {
      let encodedUrl = sessionStorage.getItem("encodedUrl");
      console.log(encodedUrl);
      document.getElementById("website").src = encodedUrl;
    }
  </script>
  <script type="text/javascript">
    setIframe();
  </script>
</body>

</html>
